<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

    <title>Movie predictor</title>
</head>

<body>
    <div class="container m-1">
        <div style="display:inline-block;vertical-align:top;">
            <h3> Top 5 predictions for your movie:</h3>
            <h5 style="font-weight:bold">1. {{r1}}</h5>
            <h6>2. {{r2}}</h6>
            <h6>3. {{r3}}</h6>
            <h6>4. {{r4}}</h6>
            <h6>5. {{r5}}</h6>
        </div>
        <div style="display:inline-block;">
            <img src={{p_link}} alt="" style="width:140px;height:200px;margin-left:150px;margin-top:20px;border:5px solid black" />
        </div>
        <a href="/">
            <form action="/">
                <input type="button" value="Try again" style="background-color: rgb(239, 208, 117);
                        width: 100px;
                        margin-left: 43%;
                        margin-bottom: 10px;
                        font-family: 'Poppins', sans-serif;
                        font-weight: normal;" />
            </form>
        </a>
        <p style="font-size:10px">
            * Is the movie you had in mind not popping up? Sadly, the database used only contains popular movies released before 2017.
        </p>
    </div>
</body>

</html>
